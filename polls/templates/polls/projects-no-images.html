<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projects - Brand</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">SELFTEST</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto"></ul>
            </div>
        </div>
    </nav>

    <main class="page projets-page">
        <section class="portfolio-block project-no-images">
            <div class="container">
                <div class="heading">
                    <h2>НАШИ ТЕСТЫ</h2>
                </div>
                <div class="row">
                    {% if latest_courses_list %}
                    {% for course in latest_courses_list %}
                    <div class="col-md-6 col-lg-4">
                        <div class="project-card-no-image">
                            <h3>{{course.course_title}}</h3>
                            <h4>{{course.about}}</h4><a class="btn btn-outline-primary btn-sm" role="button" href="/polls/{{ course.id }}/">Начать</a>
                            <div class="tags">{{course.author}}</div></div>

                    </div>
                {%endfor%} {%endif%}
                </div> </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="/admin/">Администрирование</a></div>

        </div>
    </footer>

</body>

</html>
